<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                background-color: #f0f2f5;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #fff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 500px;
            }

            h2 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #333;
            }

            .form-group {
                margin-bottom: 1.5rem;
                display: flex;
                flex-direction: column;
            }

            .form-row {
                display: flex;
                justify-content: space-evenly;
                gap: 10px;
            }

            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="tel"] {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
            }

            button {
                width: 100%;
                padding: 0.75rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #0056b3;
            }

            .success-msg {
                color: green;
                text-align: center;
                display: none;
            }

            .error-msg {
                color: red;
                text-align: center;
                display: none;
            }

            @media (max-width: 480px) {
                .container {
                    width: 90%;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <div class="success-msg" id="success-msg">Registration successful!</div>
            <div class="error-msg" id="error-msg"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the terms and conditions
                </label>
            </div>
            <button id="register-btn">Register</button>
        </div>
        <script>
            document.getElementById("register-btn").addEventListener("click", function () {
                // Handle form submission logic here
                const successMsg = document.getElementById("success-msg");
                const errorMsg = document.getElementById("error-msg");

                // Clear previous messages
                successMsg.style.display = "none";
                errorMsg.style.display = "none";

                // Get input values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const city = document.getElementById("city").value.trim();
                const state = document.getElementById("state").value.trim();
                const zip = document.getElementById("zip").value.trim();
                const termsChecked = document.getElementById("terms").checked;

                // Validation checks
                if (!name) {
                    errorMsg.innerText = "Form submitted with empty name";
                    errorMsg.style.display = "block";
                    return;
                }
                if (!email) {
                    errorMsg.innerText = "Form submitted with empty email";
                    errorMsg.style.display = "block";
                    return;
                }
                if (!city) {
                    errorMsg.innerText = "Form submitted with empty city";
                    errorMsg.style.display = "block";
                    return;
                }
                if (!state) {
                    errorMsg.innerText = "Form submitted with empty state";
                    errorMsg.style.display = "block";
                    return;
                }
                if (!zip) {
                    errorMsg.innerText = "Form submitted with empty zip code";
                    errorMsg.style.display = "block";
                    return;
                }
                if (/[a-zA-Z]/.test(zip)) {
                    errorMsg.innerText = "Form submitted with invalid zip code";
                    errorMsg.style.display = "block";
                    return;
                }
                if (!termsChecked) {
                    errorMsg.innerText = "Form submitted without checking terms and conditions";
                    errorMsg.style.display = "block";
                    return;
                }

                // Simulate successful registration
                successMsg.style.display = "block";
            });
        </script>
    </body>

</html>
